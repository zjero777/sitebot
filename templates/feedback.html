{% extends 'layout.html' %}

{% block title %}
{{ menu[index].title }}
{% endblock %}

{% block body %}
<div class="container">
    <!-- HEADER -->
    <div class="row mb-3">
        <div class="col-md-auto themed-grid-col p-3">
            <p class="h3">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;"> </font>
                </font>{{ menu[index].ext_title }}
            </p>
        </div>
    </div>
</div>

<!-- INTRO -->
<div class="container bd-example">
    <p class="lead text-dark">
        <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">{{ menu[index].intro }}</font>
        </font>
    </p>
</div>


<div class="container !direction !spacing">
    <form class="needs-validation" novalidate="">
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Необходимо имя.
                </div>
            </div>

            <div class="col-sm-6">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Необходима фамилия.
                </div>
            </div>

            <div class="col-12">
                <label for="phone" class="form-label">Номер телефона <span class="text-muted">(Необязательно)</span></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="phone" placeholder="Введите свой номер телефона">
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email </label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Адрес</label>
                <input type="text" class="form-control" id="address" placeholder="123456 Город улица дом кв." required="">
                <div class="invalid-feedback">
                    Введите, пожалуйста, Ваш адрес доставки.
                </div>
            </div>

            <div class="col-12">
                <label for="message" class="form-label">Сообщение</label>
                <textarea type="text" class="form-control" id="address" placeholder="Введите текст сообщения" required=""></textarea>
                <div class="invalid-feedback">
                    Введите, пожалуйста, сообщение 
                </div>
            </div>


        </div>

        <hr class="my-4">


        <button class="w-100 btn btn-primary btn-lg" type="submit">Отправить сообщение</button>
    </form>
</div>

{% endblock %}
